<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        .calculator {
            margin: 5px;
            background-color: #b2ebf2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
        }
        .button-cal {
            width: 60px;
            height: 60px;
            margin: 5px !important;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #0097a7;
            color: white;
            cursor: pointer;
        }
        .button-cal:hover {
            background-color: #126d78;
        }
        .back-button {
            margin: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #0097a7;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #126d78;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">На головну</a>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div>
            <button class="button-cal" onclick="appendToDisplay('7')">7</button>
            <button class="button-cal" onclick="appendToDisplay('8')">8</button>
            <button class="button-cal" onclick="appendToDisplay('9')">9</button>
            <button class="button-cal" onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button class="button-cal" onclick="appendToDisplay('4')">4</button>
            <button class="button-cal" onclick="appendToDisplay('5')">5</button>
            <button class="button-cal" onclick="appendToDisplay('6')">6</button>
            <button class="button-cal" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="button-cal" onclick="appendToDisplay('1')">1</button>
            <button class="button-cal" onclick="appendToDisplay('2')">2</button>
            <button class="button-cal" onclick="appendToDisplay('3')">3</button>
            <button class="button-cal" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="button-cal" onclick="appendToDisplay('0')">0</button>
            <button class="button-cal" onclick="calculateResult()">=</button>
            <button class="button-cal" onclick="clearDisplay()">C</button>
            <button class="button-cal" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Помилка';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
