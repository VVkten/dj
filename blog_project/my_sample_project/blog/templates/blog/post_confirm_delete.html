{% extends "blog/base.html" %}

{% block head %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        .form-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #ff761a;
        }

        .form-container input[type="submit"]:focus {
            outline: none;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ post.title }}"?</p>
            {{ form }}
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
